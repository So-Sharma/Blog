{% extends "base.html" %}

{% block content %}
<h4>Edit Post</h4>

<form method="post" class="form-horizontal">

  <div class="text-danger">
    {{error}}
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      <input name="subject" type="text" value="{{post.subject}}" class="form-control margin-bottom">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
      <textarea name="content" class="form-control margin-bottom">{{post.content}}</textarea>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input name="submit" type="submit" value="Edit Post" class="button form-control margin-bottom">
        <a href="/blog/{{post.key().id()}}" class="button">Cancel</a>
      </div>
    </div>
</form>
{% endblock %}

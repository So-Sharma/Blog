{% extends "base.html" %}

{% block content %}
<h2>Edit Post</h2>


<form method="post">
  <label>Subject
    <input name="subject" type="text" value="{{post.subject}}">
  </label>
  <br>
  <br>

  <label>Blog
  <textarea name="content">{{post.content}}</textarea>
  </label>
  <br>
  {{error}}
  <br>
  <input name="submit" type="submit" value="Edit Post">
  <a href="/blog/{{post.key().id()}}">Cancel</a>
</form>
{% endblock %}

{% extends "base.html" %}

{% block content %}

<form method="post">
  <label>Subject
    <input name="subject" type="text" value="{{subject}}">
  </label>
  <br>
  <br>

  <label>Blog
  <textarea name="content">{{content}}</textarea>
  </label>
  <br>
  {{error}}
  <br>
  <input name="submit" type="submit" value="Submit">
</form>
{% endblock %}

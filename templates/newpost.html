{% extends "base.html" %}

{% block content %}
<h4>New Post</h4>


<form method="post" class="form-horizontal">
    <div class="text-danger">
      {{error}}
    </div>

  <div class="form-group">
  <label class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
    <input class="form-control margin-bottom" name="subject" type="text" value="{{subject}}">
    </div>
  </div>

<div class="form-group">
  <label class="col-sm-2 control-label">Blog</label>
  <div class="col-sm-10">
  <textarea class="form-control margin-bottom" name="content">{{content}}</textarea>
  </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input class="form-control margin-bottom" name="submit" type="submit" value="Submit">
    </div>
  </div>
</form>
{% endblock %}

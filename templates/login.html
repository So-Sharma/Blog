{% extends "base.html" %}
{% block content %}
<h3>Login</h3>

<form  method="post" class="form-horizontal">

    <div class="text-danger">
        {{error}}
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input class="form-control margin-bottom" name="username" type="text" value="{{username}}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input  class="form-control margin-bottom" name="password" type="password" value="">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="margin-bottom" name="submit" type="submit" value="Submit">
        </div>
    </div>
    <br>

</form>
{% endblock %}

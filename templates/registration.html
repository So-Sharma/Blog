{% extends "base.html" %}
{% block content %}

<h3>Sign up</h3>

<form method="post" class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input class="form-control margin-bottom" name="username" type="text" value="{{username}}">
    </div>
  </div>
  <div class="text-danger">
    {{error_username}}
    {{error_user}}
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input class="form-control margin-bottom" name="password" type="password" value="">
    </div>
  </div>
  <div class="row text-danger">
    <div class="col-md-12">
      {{error_password}}
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Verify Password</label>
    <div class="col-sm-10">
      <input class="form-control margin-bottom" name="verify" type="password" value="">
    </div>
  </div>
  <div class="text-danger">
    {{error_verify}}
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Email (optional)</label>
    <div class="col-sm-10">
      <input class="form-control margin-bottom" name="email" type="text" value="{{email}}">
    </div>
  </div>
  <div class="text-danger">
    {{error_email}}
  </div>

  <br>
  <br>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input class="form-control margin-bottom" name="submit" type="submit" value="Submit">
    </div>
  </div>
</form>
{% endblock %}
